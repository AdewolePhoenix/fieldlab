  - {Cost: '-', Reactions: '1000.00', Required: '1.00', Supplier: Merck, catalogue_number: 71086-4,
    name: dNTPs (10mM), slug: dntps-10mm}
  - {Cost: '-', Rationale: 'Individual primers, in the event that more than 100x samples
