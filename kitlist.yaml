name: ARTIC kit list
description: Scaled for 100 samples
---
categories:
- category_name: RT-PCR
  items:
  - {Cost: "\xA3793 ", Rationale: 'Vilo provides the fastest and most robust means
      of cDNA synthesis for viruses, and would work perfectly well for other pathogens
      as well. Proven effective in the ebola outbreak, and also in subsequent sequencing
      of HIV and norovirus on low yield samples', Reactions: '96.00', Required: '2.00',
    Supplier: Thermo, catalogue_number: '11756050', name: Vilo SSIV RT-PCR Kit (primary),
    slug: vilo-ssiv-rt-pcr-kit-primary}
  - {Cost: "\xA31,947 ", Rationale: 'Back-up reagent which should provide broader
      specifications in the event that the pathogen is unknown, and also in the event
      that the vilo fails, this provides redundancy. Optional. ', Reactions: '200.00',
    Required: '1.00', Supplier: Thermo, catalogue_number: '18091200', name: SSIV RT-PCR
      Kit (redundancy), slug: ssiv-rt-pcr-kit-redundancy}
  - {Cost: "\xA340.01 ", Rationale: 'Primary amplification of unknown pathogens in
      the event that vilo doesn''t work. ', Required: '1.00', Supplier: Thermo, catalogue_number: N8080127,
    name: Random hexamers, slug: random-hexamers}
  - {Cost: "\xA3105.38 ", Rationale: 'Amplification and pull-down of viruses in the
      event that other methods fail. Optional. ', Required: '1.00', Supplier: Thermo,
    catalogue_number: AM5730G, name: Oligo-dT primers, slug: oligo-dt-primers}
