  - {Rationale: See above., Required: '1.00', catalogue_number: 'https://www.amazon.co.uk/Black-Orchid-50x50x100-Hydroponics-Hydroponic/dp/B01B1MGRR0/ref=sr_1_5?ie=UTF8&qid=1516896486&sr=8-5&keywords=grow+tent',
    name: Portable glove box (PCR prep), slug: portable-glove-box-pcr-prep}
  - {Cost: "\xA324.95 ", Rationale: 'Rubber bench mats for working both in the hoods
